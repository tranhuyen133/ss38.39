<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai8.css">
    <title>Multi-step Form</title>
</head>
<body>
<div id="converter-container">
  <label>
    Kilogram (kg):
    <input type="number" id="kg" oninput="convertWeight('kg')">
  </label>

  <label>
    Gram (g):
    <input type="number" id="g" readonly>
  </label>

  <label>
    Pound (lb):
    <input type="number" id="lb" readonly>
  </label>

  <label>
    Ounce (oz):
    <input type="number" id="oz" readonly>
  </label>
</div>

<script src="bai8.js"></script>

</body>
</html>

</body>
</html>
